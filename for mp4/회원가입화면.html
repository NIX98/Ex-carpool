<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>택시풀</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: sans-serif;
    }

    h1 {
      text-align: center;
      font-size: 1.5rem;
      margin-top: 1rem;
      margin-bottom: 1rem;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background-color: white;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    label {
      font-size: 1rem;
      display: block;
      margin-bottom: 0.5rem;
    }

    input[type="text"], select {
      width: 100%;
      padding: 0.5rem;
      border-radius: 0.25rem;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
      box-sizing: border-box;
      font-size: 1rem;
    }

    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 0.25rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }

    button[type="newsubmit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 0.25rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #3e8e41;
    }

    button[type="newsubmit"]:hover {
      background-color: #3e8e41;
    }
    
    @media screen and (max-width: 600px) {
      form {
        max-width: 90%;
      }
      
      h1 {
        font-size: 1.2rem;
      }
      
      input[type="text"], select {
        font-size: 0.8rem;
      }
      
      button[type="submit"] {
        font-size: 0.8rem;
      }

      button[type="newsubmit"] {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <h1>국민대 택시풀 K-arPool</h1>
  <form>
    <!-- 수정코드

    <p id="result"></p>

    <script>
        var usernames = ["user1", "user2", "user3"]; // Replace with your own data
  
        function doAction() {
            var input = document.getElementById("location").value;
            var result = document.getElementById("result");
    
            if (usernames.indexOf(input) !== -1) {
            result.textContent = "이미 사용 중인 아이디입니다";
            } else {
            result.textContent = "사용 가능한 아이디입니다";
            }
        }
    </script>
    -->

  </form>
</body>
</html>
